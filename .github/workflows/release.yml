    - name: Patch AppImage
      run: |
        cd firefox
        wget https://github.com/srevinsaju/go-appimage/releases/download/continuous/appimagetool-2020-10-22_193207-x86_64.AppImage appimagetool-x86_64.AppImage
        chmod +x *.AppImage
        export APPIMAGETOOL_GH_BRANCH_DEPLOY=beta
        ./appimagetool-x86_64.AppImage firefox
        mkdir dist
        mv Firefox*.AppImage dist/.
        mv *zsync dist/.
        cd dist
        chmod +x *.AppImage
        cd ..
       

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: firefox-beta-continuous-x86_64.AppImage
        path: 'firefox/dist'
  
  
  Firefox-ESR:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        version: ['3.8']
    steps:
    - uses: actions/checkout@v2

    - name: Download Firefox ESR
      run: |
        mkdir firefox
        cd firefox
        wget https://download.mozilla.org/\?product\=firefox-esr-next-latest-ssl\&os\=linux64\&lang\=en-US -O firefox.tar.bz2
        tar -xf firefox.tar.bz2
        cd ..

    - name: Patch to include files
      run: |
        cd firefox
        cp ../AppRun firefox/.
        chmod +x firefox/AppRun
        cp ../firefox.desktop firefox/.
