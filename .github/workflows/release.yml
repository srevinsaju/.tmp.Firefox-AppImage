        tar -xf firefox.tar.bz2
        cd ..

    - name: Patch to include files
      run: |
        cd firefox
        cp ../AppRun firefox/.
        chmod +x firefox/AppRun
        cp ../firefox-nightly.desktop firefox/.
        cp firefox/browser/chrome/icons/default/default128.png firefox/.
        mv firefox/default128.png firefox/firefox-nightly.png
        cd ..
    
    - name: Patch AppImage
      run: |
        cd firefox
        wget https://github.com/srevinsaju/go-appimage/releases/download/continuous/appimagetool-2020-10-22_193207-x86_64.AppImage appimagetool-x86_64.AppImage
        chmod +x *.AppImage
        export APPIMAGETOOL_GH_BRANCH_DEPLOY=nightly
        ./appimagetool-x86_64.AppImage firefox
        mkdir dist
